version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: collab-redis
    ports:
      - "6379:6379"
    networks:
      - collab-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app1:
    build: .
    container_name: collab-app1
    environment:
      - PORT=1234
      - INSTANCE_ID=inst-1
      - REDIS_URL=redis://redis:6379
    ports:
      - "1234:1234"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - collab-network
    restart: unless-stopped

  app2:
    build: .
    container_name: collab-app2
    environment:
      - PORT=1235
      - INSTANCE_ID=inst-2
      - REDIS_URL=redis://redis:6379
    ports:
      - "1235:1235"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - collab-network
    restart: unless-stopped

networks:
  collab-network:
    driver: bridge
